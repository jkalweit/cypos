<polymer-element name="customer-summary-list">
    <template>
        <style>
            #container {
                margin: 0;
                padding: 0px;
                position: absolute;
                top: 0;
                left: 0;
                height: 100%;
                width: 320px;
                overflow: hidden;
                border-right: 1px solid black;
                background-color: red;
                z-index: 10;

                /*transition: left .5s ease;*/
            }

            #container.hidden {
                left: -280px;
            }

            #header {
                width: 100%;
                height: 40px;
                line-height: 40px;
                position: absolute;
                top: 0;
                left: 0;
                background-color: #311b92;
                color: #ffffff;
                text-align: center;
                z-index: 19;
            }

            #scroll-content {
                margin: 0;
                padding: 0;
                position: absolute;
                top: 40px;
                left: 0;
                bottom: 0;
                width: 100%;
                overflow-x: hidden;
                overflow-y: auto;
                background-color: #ede7f6;
                z-index: 11;
            }

            .off {
                color: rgba(255,255,255,0.37);
            }
        </style>
        <div id="container">
            <div id="header">
                <span style="font-weight: bold; font-size: 20px;">Customers</span>
            </div>
            <div id="scroll-content">
                <input value="{{customerName}}" />
                <button on-click="{{addCustomer}}">Add</button>
                <template repeat="{{customer in customers}}">
                    <customer-summary customer="{{customer}}" on-delete="{{deleteCustomer}}"></customer-summary>
                </template>
            </div>
        </div>
    </template>
    <script>
        Polymer('customer-summary-list', {
            ready: function() {
                this.customersSync = new SyncDbPath('customers', this, 'customers', true);
            },
            addCustomer: function () {
                var customer = {
                    name: this.customerName
                };

                this.customersSync.addItem(customer);
            },
            deleteCustomer: function (e, customer) {
                this.customersSync.deleteItem(customer);
            },
            currency: {
                toDOM: function (value) {
                    return '$' + Number(value).toFixed(2).toString();
                },
                toModel: function (value) {
                    return value;
                }
            }
        });
    </script>
</polymer-element>

<polymer-element name="customer-summary" attributes="customer">
    <template>
        <style>
            #container {
                margin: 10px;
                padding: 20px;
                color: rgba(0, 0, 0, 0.87);
                background-color: #ffffff;
                z-index: 12;
                -webkit-user-select: none;
                user-select: none;
            }

            #container.selected {
                background-color: #fff59d;
            }

            /*#container.paid {*/
            /*background-color: rgba(0,0,0,0.12);*/
            /*color: rgba(0,0,0,0.57);*/
            /*}*/

            /*#container.paid.selected {*/
            /*background-color: rgba(149,117,205,0.5);*/
            /*color: rgba(0,0,0,0.57);*/
            /*}*/

        </style>
        <core-signals on-core-signal-customer-selected="{{selected}}"></core-signals>
        <div id="container" on-click="{{select}}" class="{{ {selected: isSelected, paid: paid } | tokenList }}">
            {{customer.name}}
        </div>
    </template>
    <script>
        Polymer('customer-summary', {
            customer: null,
            isSelected: false,
            select: function () {
                if(this.isSelected)
                    this.fire('core-signal', { name: 'customer-edit', data: this.customer });
                else
                    this.fire('core-signal', { name: 'customer-selected', data: this.customer });

            },
            selected: function (e, detail) {
                if (this.customer && this.customer.id === detail.id)
                    this.isSelected = true;
                else
                    this.isSelected = false;
            },
            currency: {
                toDOM: function (value) {
                    return '$' + Number(value).toFixed(2).toString();
                },
                toModel: function (value) {
                    return value;
                }
            }
        });
    </script>
</polymer-element>
