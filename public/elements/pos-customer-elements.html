<polymer-element name="customer-summary-list">
    <template>
        <style>
            #container {
                margin: 0;
                padding: 0px;
                position: absolute;
                top: 0;
                left: 0;
                height: 100%;
                width: 320px;
                overflow: hidden;
                border-right: 1px solid black;
                background-color: red;
                z-index: 10;

                /*transition: left .5s ease;*/
            }

            #container.hidden {
                left: -280px;
            }

            #header {
                width: 100%;
                height: 80px;
                line-height: 40px;
                position: absolute;
                top: 0;
                left: 0;
                background-color: #311b92;
                color: #ffffff;
                text-align: center;
                z-index: 19;
            }

            #scroll-content {
                margin: 0;
                padding: 0;
                position: absolute;
                top: 80px;
                left: 0;
                bottom: 0;
                width: 100%;
                overflow-x: hidden;
                overflow-y: auto;
                background-color: #ede7f6;
                z-index: 11;
            }

            .off {
                color: rgba(255,255,255,0.37);
            }

            #header /deep/ input {
                               color: white;
                               background-color: #673ab7;
                               text-align: center;
                           }
        </style>
        <core-signals on-core-signal-customer-delete="{{deleteCustomer}}"></core-signals>
        <div id="container" class="{{ { hidden: isHidden } | tokenList }}">
            <div id="header">
                <paper-icon-button icon="check" style="float: right" on-click="{{toggleShowpaid}}" class="{{ { off: !showpaid } | tokenList }}"></paper-icon-button>
                <!--<paper-icon-button icon="menu" style="float: right" on-click="{{toggle}}"></paper-icon-button>-->
                <span style="font-weight: bold; font-size: 20px;">Customers</span> <br/>
                <paper-icon-button icon="add" style="float: right" on-click="{{addCustomer}}"></paper-icon-button>
                <core-input id="nameInput" value="{{customerName | uppercase}}" on-keypress="{{keypressHandler}}" style="position: absolute; left: 0; top: 40px; height: 30px; width: 280px"></core-input>
            </div>
            <div id="scroll-content">
                <template repeat="{{customer in customers}}">
                    <customer-summary customer="{{customer}}" on-delete="{{deleteCustomer}}"></customer-summary>
                </template>
            </div>
        </div>
    </template>
    <script>
        Polymer('customer-summary-list', {
            isHidden: false,
            showpaid: false,
            ready: function() {
                this.customersSync = new SyncDbList('customers', this, 'customers');
            },
            addCustomer: function () {
                var customer = {
                    name: this.customerName,
                    orderitems: {},
                    foodtotal: 0,
                    alcoholtotal: 0,
                    tax: 0,
                    total: 0,
                    paid: false
                };

                var self = this; // workaround for callback
                this.customersSync.addItem(customer, function (newCustomer) {
                    this.fire('core-signal', { name: 'customer-edit', data: newCustomer });
                }.bind(this));
                this.customerName = '';
            },
            deleteCustomer: function (e, customer) {
                this.customersSync.deleteItem(customer);
            },
            toggle: function () {
                this.isHidden = !this.isHidden;
            },
            toggleShowpaid: function () {
                this.showpaid = !this.showpaid;
            },
            keypressHandler: function (e) {
                if (e.keyCode == 13) {
                    this.customerName = this.uppercase.toModel(this.$.nameInput.inputValue);
                    console.log('nameInput', this.$.nameInput.inputValue, this.customerName);

                    this.addCustomer();
                    this.$.nameInput.inputValue = '';
                }
            },
            currency: {
                toDOM: function (value) {
                    return '$' + Number(value).toFixed(2).toString();
                },
                toModel: function (value) {
                    return value;
                }
            },
            uppercase: {
                toDOM: function (value) {
                    if(value)
                        return value.toUpperCase();
                },
                toModel: function (value) {
                    if(value)
                        return value.toUpperCase();
                }
            }
        });
    </script>
</polymer-element>

<polymer-element name="customer-summary" attributes="customer">
    <template>
        <style>
            #container {
                margin: 10px;
                padding: 20px;
                color: rgba(0, 0, 0, 0.87);
                background-color: #ffffff;
                z-index: 12;
                -webkit-user-select: none;
                user-select: none;
            }

            #container.selected {
                background-color: #fff59d;
            }

            #container.paid {
                background-color: rgba(0,0,0,0.12);
                color: rgba(0,0,0,0.57);
                padding-top: 10px;
                padding-bottom: 10px;
            }

            #container h2 {
                margin-top: 10px;
                margin-bottom: 20px;
            }

            #container.paid h2 {
                margin-top: 10px;
                margin-bottom: 10px;
            }

            #container.paid.selected {
            background-color: rgba(149,117,205,0.5);
            color: rgba(0,0,0,0.57);
            }

        </style>
        <core-signals on-core-signal-customer-selected="{{selected}}"></core-signals>
        <div id="container" on-click="{{select}}" class="{{ {selected: isSelected, paid: customer.paid } | tokenList }}">
            <template if="{{customer.paid}}">
                <div style="float: right; margin-top: 13px">
                    <core-icon icon="check"></core-icon>
                    <b style="font-size: 16px; margin-left: 5px; position: relative; top: 2px">{{customer.total | currency}}</b>
                </div>
            </template>

            <h2>{{customer.name}}</h2>

            <template if="{{!customer.paid}}">
                <template repeat="{{item in orderItems}}">
                    <orderitem-summary customerId="{{customer.id}}" item="{{item}}"></orderitem-summary>
                </template>
                <br/>
                <b style="font-size: 20px">Total:  <span style="float: right">{{customer.total | currency}}</span></b>
            </template>
        </div>
    </template>
    <script>
        Polymer('customer-summary', {
            customer: null,
            isSelected: false,
            customerChanged: function (oldValue, newValue) {
                if(this.orderItemsSync) {
                    this.orderItemsSync.unobserve();
                    this.orderItemsSync = null; // release reference for garbage collection
                }
                if(newValue){
                    this.orderItemsSync = new SyncDbList('customers.' + newValue.id + '.orderitems', this, 'orderItems');
                }
            },
            select: function () {
                if(this.isSelected)
                    this.fire('core-signal', { name: 'customer-edit', data: this.customer });
                else
                    this.fire('core-signal', { name: 'customer-selected', data: this.customer });

            },
            selected: function (e, detail) {
                if (this.customer && this.customer.id === detail.id)
                    this.isSelected = true;
                else
                    this.isSelected = false;
            },
            currency: {
                toDOM: function (value) {
                    return '$' + Number(value).toFixed(2).toString();
                },
                toModel: function (value) {
                    return value;
                }
            }
        });
    </script>
</polymer-element>

<polymer-element name="orderitem-summary" attributes="customerId item">
    <template>
        <style>
            #container {
                margin-bottom: 5px;
                padding: 0px;
                color: rgba(0, 0, 0, 0.87);
                z-index: 12;
                -webkit-user-select: none;
                user-select: none;
            }
        </style>
        <div id="container">
            <span style="float: right">{{item.subtotal | currency}}</span>
            <span>{{item.quantity != 1 ? item.quantity + ' ' : '' }}{{item.menuitem.name}}</span>
            <br/>
            <pre style="margin: 3px 0 3px 1em;">{{item.note}}</pre>
        </div>
    </template>
    <script>
        Polymer('orderitem-summary', {
            item: null,
            currency: {
                toDOM: function (value) {
                    return '$' + Number(value).toFixed(2).toString();
                },
                toModel: function (value) {
                    return value;
                }
            }
        });
    </script>
</polymer-element>



<polymer-element name="customer-edit" attributes="customer">
    <template>
        <style>
            #container {
                margin: 0;
                padding: 0px;
                position: absolute;
                bottom: 0;
                left: 0;
                height: 560px;
                width: 320px;
                overflow: hidden;
                background-color: #ffffff;
                z-index: 30;

                /*transition: bottom .5s ease;*/
            }

            #container.hidden {
                bottom: -600px;
            }

            #header {
                width: 100%;
                height: 40px;
                line-height: 40px;
                position: absolute;
                top: 0;
                left: 0;
                background-color: #512da8;
                color: #ffffff;
                text-align: center;
                z-index: 39;
                overflow: hidden;
            }

            #scroll-content {
                box-sizing: border-box;
                margin: 0;
                padding: 0px;
                position: absolute;
                top: 40px;
                left: 0;
                bottom: 100px;
                width: 100%;
                overflow-x: hidden;
                overflow-y: auto;
                background-color: #fff59d;
                z-index: 31;
            }

            #scroll-content.paid {
                background-color: rgba(149,117,205,0.5);
            }

            #footer {
                box-sizing: border-box;
                width: 100%;
                height: 100px;
                position: absolute;
                bottom: 0;
                left: 0;
                background-color: #512da8;
                color: #ffffff;
                z-index: 39;
                overflow: hidden;
            }

            #header /deep/ input {
                               color: white;
                               background-color: #673ab7;
                               text-align: center;
                           }

        </style>

        <core-signals on-core-signal-customer-selected="{{select}}"></core-signals>
        <core-signals on-core-signal-customer-edit="{{edit}}"></core-signals>
        <core-signals on-core-signal-menuitem-selected="{{addOrderItem}}"></core-signals>

        <div id="container" class="{{ {hidden: isHidden } | tokenList }}">
            <div id="header">
                <paper-menu-button icon="delete" style="float: left; padding: 0 0 0 5px;">
                    <paper-item label="" style="color: #000000"></paper-item>
                    <paper-item icon="delete" label="DELETE CUSTOMER" style="color: #FF0000" on-click="{{delete}}"></paper-item>
                </paper-menu-button>
                <paper-icon-button icon="menu" style="float: right; z-index: 34" on-click="{{toggle}}"></paper-icon-button>
                <core-input id="nameInput" value="{{customer.name | uppercase}}" on-focus="{{selectAllInputText}}" style="position: absolute; top: 0; left: 75px; width: 200px;"></core-input>
            </div>

            <div id="scroll-content" class="{{ {paid: customer.paid} | tokenList }}">
                <template repeat="{{item in orderItems}}">
                    <div>
                        <orderitem-edit customerId="{{customer.id}}" item="{{item}}" on-delete="{{deleteItem}}" on-update-orderitem-totals="{{updateOrderItemTotals}}"></orderitem-edit>
                    </div>
                </template>
            </div>

            <div id="footer">
                <div style="position: absolute; left: 0; top: 0; height: 100%; width: 150px; padding: 10px; line-height: 32px">
                    <span>Paid:</span> <paper-toggle-button checked="{{customer.paid}}" style="position: relative; top: 3px; left: 15px"></paper-toggle-button>
                </div>
                <div style="position: absolute; left: 150px; top: 0; height: 100%; right: 0; padding: 10px;">
                    Food: <span style="float: right">{{customer.foodtotal | currency}}</span><br/>
                    Tax:  <span style="float: right">{{customer.tax | currency}}</span><br/>
                    Alcohol: <span style="float: right">{{customer.alcoholtotal | currency}}</span><br/>
                    <b style="font-size: 20px">Total:  <span style="float: right">{{customer.total | currency}}</span></b>
                </div>
            </div>
        </div>
    </template>
    <script>
        Polymer('customer-edit', {
            customer: null,
            isHidden: true,
            customerChanged: function (oldValue, newValue) {
                if(this.customerSync){
                    this.customerSync.unobserve();
                    this.customerSync = null;
                }
                if(this.orderItemsSync){
                    this.orderItemsSync.unobserve();
                    this.orderItemsSync = null;
                }
                if(newValue){
                    this.customerSync = new SyncDbPath('customers.' + newValue.id, '');
                    this.orderItemsSync = new SyncDbList('customers.' + newValue.id + '.orderitems', this, 'orderItems');
                } else {
                    //this.customer = null;
                }
            },
            updateOrderItemTotals: function (e, item) {
                console.log('    updating orderitem totals');
//                item.quantity = Number(item.quantity);
//                item.price = Number(item.price);
                if(item.menuitem.type == 'Alcohol') {
                    item.alcoholtotal = (Number(item.quantity) * Number(item.price)).toFixed(2);
                    item.foodtotal = 0;
                    item.tax = 0;
                } else {
                    item.alcoholtotal = 0;
                    item.foodtotal = (Number(item.quantity) * Number(item.price)).toFixed(2);
                    item.tax = (Number(item.foodtotal) * 0.09).toFixed(2);
                }
                item.subtotal = (Number(item.alcoholtotal) + Number(item.foodtotal)).toFixed(2);

                item.total = (Number(item.alcoholtotal) + Number(item.foodtotal) + Number(item.tax)).toFixed(2);

                this.updateTotals();
            },
            updateTotals: function () {
                console.log('      updating customer totals');
                var foodtotal = 0;
                var alcoholtotal = 0;
                var tax = 0;
                var total = 0;
                var itemsArray = SyncDbList.prototype.enumerateObj(this.customer.orderitems);
                itemsArray.forEach(function(item) {
                    alcoholtotal += Number(item.alcoholtotal);
                    foodtotal += Number(item.foodtotal);

                    tax += Number(item.tax);
                    total += Number(item.total);
                });

                if((Number(foodtotal)*0.09).toFixed(2) !== tax)
                    console.log('######TAX DOES NOT MATCH#######');
                if(Number(foodtotal) + Number(alcoholtotal) + Number(tax) !== total)
                    console.log('######TOTAL DOES NOT MATCH#######');

                this.customer.alcoholtotal = Number(alcoholtotal).toFixed(2);
                this.customer.foodtotal = Number(foodtotal).toFixed(2);
                this.customer.tax = Number(tax).toFixed(2);
                this.customer.total = Number(total).toFixed(2);
            },
            toggle: function () {
                this.isHidden = !this.isHidden;
            },
            select: function (e, detail) {
                this.customer = detail;
            },
            edit: function (e, detail) {
                this.customer = detail;
                this.isHidden = false;
            },
            addOrderItem: function (e, menuitem) {
                if(!this.customer || this.customer.paid)
                    return;
                var item = {
                    quantity: 1,
                    menuitem: menuitem,
                    price: menuitem.price || 0
                };

                this.updateOrderItemTotals(null, item);

                console.log('adding order item: ' + JSON.stringify(item));

                if(this.orderItemsSync)
                    this.orderItemsSync.addItem(item, this.updateTotals.bind(this));
            },
            deleteItem: function(e, detail) {
                this.orderItemsSync.deleteItem(detail, this.updateTotals.bind(this));
                this.updateTotals();
            },
            delete: function () {
                this.isHidden = true;
                this.fire('core-signal', { name: 'customer-delete', data: this.customer });
            },
//            deleted: function(){
//                //this.customer = null;
//                this.isHidden = true;
//            },
//            quantityChanged: function (oldValue, newValue) {
//                this.total = Number(newValue) * Number(this.price);
//            },
            selectAllInputText: function (e) {

                var input = this.$.nameInput.$.input;
                setTimeout(function() {
                    input.select();
                }, 10);

            },
            currency: {
                toDOM: function (value) {
                    return '$' + Number(value).toFixed(2).toString();
                },
                toModel: function (value) {
                    return value;
                }
            },
            uppercase: {
                toDOM: function (value) {
                    if(value)
                        return value.toUpperCase();
                },
                toModel: function (value) {
                    if(value)
                        return value.toUpperCase();
                }
            }
        });
    </script>
</polymer-element>

<polymer-element name="orderitem-edit" attributes="customerId item">
    <template>
        <style>
            :host {
                position: relative;
            }
            #container {
                margin: 0;
                position: relative;
                display: block;
                min-height: 80px;
                width: 100%;
                box-sizing: border-box;
                color: rgba(0,0,0,0.87);
            }

            core-input {
                border: 1px dotted #ccc;
            }

            .center /deep/ input {
                               text-align: center;
                           }

            #container /deep/ #icon {
                                  color: rgba(0,0,0,0.67);
                              }

            paper-input /deep/ #errorContainer {
                                   height: 0;
                               }

        </style>


        <div id="container">
            <div style="float: left; background-color: red; width: 35px">
                <paper-icon-button icon="add-circle-outline" style="margin: 0; padding: 0; position: absolute; top: -5px; left: 0px; width: 30px; height: 30px;" on-click="{{addOne}}"></paper-icon-button>
                <core-input class="center" value="{{item.quantity}}" on-change="{{updateTotals}}" style="position: absolute; top: 28px; left: 5px; height: 20px; width: 30px; margin: 0; padding: 0;"></core-input>
                <paper-icon-button icon="remove-circle-outline" style="margin: 0; padding: 0; position: absolute; top: 43px; left: 0px; width: 30px; height: 30px;" on-click="{{subtractOne}}"></paper-icon-button>
            </div>
            <div style="margin-left: 40px; padding: 5px;">
                <paper-icon-button icon="delete" style="float: right; margin: 0; padding: 0; position: relative; top: -10px;" on-click="{{delete}}"></paper-icon-button>
                <span style="float: right">{{item.subtotal | currency}}</span>
                <core-input class="center" value="{{item.price}}" on-change="{{updateTotals}}" style="width: 50px; float: right; margin-right: 5px;"></core-input>
                <span style="font-weight: normal; position: relative; top: 7px; left: 0px;">{{item.menuitem.name}}</span>
                <br/>
                <paper-input multiline value="{{item.note}}" style="position: relative; left: 0px; top: 0px; width: 12em;"></paper-input>
            </div>
            <br style="clear: both" />
        </div>
    </template>
    <script>
        Polymer('orderitem-edit', {
            item: null,
            itemChanged: function (oldValue, newValue) {
                if(this.itemSync)
                    this.itemSync.unobserve();
                if(newValue)
                    this.itemSync = new SyncDbPath('customers.' + this.customerId + '.orderitems.' + newValue.id, '');
            },
            delete: function() {
                this.fire('delete', this.item);
            },
            addOne: function() {
                this.item.quantity++;
                this.updateTotals();
            },
            subtractOne: function () {
                this.item.quantity--;
                this.updateTotals();
            },
            updateTotals: function () {
                this.fire('update-orderitem-totals', this.item);
            },
            currency: {
                toDOM: function (value) {
                    return '$' + Number(value).toFixed(2).toString();
                },
                toModel: function (value) {
                    return value;
                }
            }
        });
    </script>
</polymer-element>
